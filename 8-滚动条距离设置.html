<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body style="height:3000px;">
		<input type="button" value="按钮" id="btn"/>
		<script type="text/javascript">
			/*
				scrollTo(x,y)
					设置滚动条距离
			 * */
			var btn = document.getElementById('btn');
			btn.onclick = function(){
				scrollTo(0,1000)
			}
		</script>
	</body>
</html>
